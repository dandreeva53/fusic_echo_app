name: Deploy React (web/) to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Single Page App fallback so deep links work on Pages
      - name: Add 404 fallback
        run: |
          if [ -d dist ]; then OUT=dist; else OUT=build; fi
          cp "$OUT/index.html" "$OUT/404.html" || true
          echo "OUT_DIR=$OUT" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/${{ env.OUT_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
